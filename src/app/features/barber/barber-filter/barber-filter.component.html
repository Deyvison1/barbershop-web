<h2>{{ title }}</h2>

<form [formGroup]="form">
  <div class="formgrid grid">
    <div class="field col-12 md:col-6">
      <p-floatlabel variant="on">
        <input
          pInputText
          id="nome"
          autocomplete="off"
          formControlName="name"
          fluid
          maxlength="50"
          minlength="3"
        />
        <label for="nome">Nome do barbeiro</label>
      </p-floatlabel>
    </div>
    <div class="field col-12 md:col-3">
      <p-floatlabel variant="on">
        <input
          pInputText
          id="tempo"
          autocomplete="off"
          formControlName="specialtyName"
          fluid
        />
        <label for="tempo">Nome da especialidade</label>
      </p-floatlabel>
    </div>
  </div>
  
  <div class="flex justify-content-end">
  <p-buttonGroup>
    <p-button label="Limpar" (onClick)="clear()" icon="pi pi-eraser"></p-button>
    <p-button label="Buscar" (onClick)="search()" icon="pi pi-search"></p-button>
  </p-buttonGroup>
</div>
</form>
