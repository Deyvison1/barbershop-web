<h2>{{ title }}</h2>

<form [formGroup]="form">
  <div class="formgrid grid">
    <div class="field col-12 md:col-6">
      <p-floatlabel variant="on">
        <input
          pInputText
          id="nome"
          autocomplete="off"
          formControlName="name"
          fluid
          maxlength="50"
          minlength="3"
        />
        <label for="nome">Nome do corte</label>
      </p-floatlabel>
    </div>

    <div class="field col-12 md:col-3">
      <p-floatlabel variant="on">
        <p-inputnumber
          autocomplete="off"
          formControlName="price"
          formControlName="price"
          inputId="currency-us"
          mode="currency"
          currency="BRL"
          locale="pt-BR"
          fluid
        />
        <label for="price">Preço</label>
      </p-floatlabel>
    </div>

    <div class="field col-12 md:col-3">
      <p-floatlabel variant="on">
        <input
          pInputText
          id="tempo"
          autocomplete="off"
          formControlName="time"
          fluid
        />
        <label for="tempo">Tempo (min)</label>
      </p-floatlabel>
    </div>
  </div>
  <div class="formgrid grid">
    <div class="field col-4 md:col-4">
      <p-floatlabel variant="on">
        <p-datepicker
          formControlName="createdDate"
          inputId="createdDate"
          showIcon
          iconDisplay="input"
          fluid
          dateFormat="dd/mm/yy"
          [disabled]="true"
        />
        <label for="createdDate">Data Da Criação</label>
      </p-floatlabel>
    </div>
  </div>

  <div class="flex justify-content-end">
  <p-buttonGroup>
    <p-button label="Limpar" (onClick)="clear()" icon="pi pi-eraser"></p-button>
    <p-button label="Buscar" (onClick)="search()" icon="pi pi-search"></p-button>
  </p-buttonGroup>
</div>
</form>
